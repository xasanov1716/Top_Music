name: top_music
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4
  change_app_package_name: ^1.1.0
  shared_preferences: ^2.1.2
  cached_network_image: ^3.2.3
  sqflite: ^2.2.8+4
  mask_text_input_formatter: ^2.4.0
  lottie: ^2.6.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  audioplayers: ^5.1.0
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/
    - assets/music/

  fonts:
